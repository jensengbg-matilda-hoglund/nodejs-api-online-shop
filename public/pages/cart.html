<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Monoton|Oswald:200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/28ec47744a.js"
      crossorigin="anonymous"
    ></script>
    <title>Futuristic Shop</title>
  </head>

  <body class="cart-page">
    <section class="wrapper">
      <nav class="header">
        <section class="container">
          <ul class="menu">
            <li><a href="../index.html" class="active">Home</a></li>
            <li><a href="products.html">Shop</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </section>
      </nav>
      <main>
        <section class="left-bar">
          <section class="logo">
            <h1 class="coffee">Online</h1>
            <h1 class="shop">Cafe</h1>
            <div class="coffee-icon">
              <i class="fas fa-coffee fa-4x" aria-hidden="true"></i>
            </div>
          </section>
          <h2 class="slogan">
            Buy your morning coffee here and save the planet
          </h2>
        </section>
        <section class="products cart">
          <section id="cartID"></section>
          <span class="cart-divider"></span>
          <div class="sum-cart">
            <p class="total">Total:</p>
            <p id="total-price"></p>
          </div>
        </section>
        <div class="checkout"><button id="checkout-btn">Checkout</button></div>
      </main>
    </section>
    <script type="module" src="../js/index.js"></script>
  </body>
</html>
